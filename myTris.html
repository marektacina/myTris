  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">

<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand " href="#">Moje portfolio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="../index.html">Domů<span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="../02_Dashboard/dashboard.html">Nástěnka</a>
        <a class="nav-item nav-link active" href="#">MyTris</a>
        <a class="nav-item nav-link" href="../04_Piskvorky/piskvorky.html">Piškvorky</a>
      </div>
    </div>
  </nav>

<main>
  <div class="mx-auto mt-4" style="width: 186px;">
    <img id="play" class = "ovl-prvky" src="obr/play.png" alt="play">
    <img id="pause" class="ml-3 ovl-prvky" src="obr/pause.png" alt="pause">
    <img id="stop" class="ml-3 ovl-prvky" src="obr/stop.png" alt="stop">
  </div>
  <div class="container" style="width: 200px;">
    <div class="row">
      <div class="col p-0">Rychlost</div>
      <div class="col p-0">Skóre</div>
    </div>
    <div class="row">
      <div id="speed" class="col p-0 text-center"></div>
      <div id="score" class="col p-0 text-center"></div>
    </div>
  </div>
  <canvas width="200" height="400" id="canvas" class="my-1"></canvas>
  <div class="container" style="width: 226px;">
    <div class="row">
      <div class="col-sm" id="max-score">Rekord:</div>

      <div id="clear" class="col-sm text-primary">Vymazat</div>
    </div>
  </div>

</main>
<script src="script.js" type="module"></script>
